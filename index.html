<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>index</title>
		<link rel="stylesheet" href="common/css/bootstrap-4.3.1/bootstrap.min.css" />
		<link rel="stylesheet" href="common/css/swiper/swiper.min.css" />
		<link rel="stylesheet" href="css/index/index.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-12">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide" style="background-image:url(images/index/mainpic-1.jpg)"></div>
							<div class="swiper-slide" style="background-image:url(images/index/mainpic-2.jpg)"></div>
							<div class="swiper-slide" style="background-image:url(images/index/mainpic-3.jpg)"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="common/js/jquery/jquery-3.4.1.min.js"></script>
	<script src="common/js/bootstrap-4.3/bootstrap.min.js"></script>
	<script src="common/js/swiper/swiper.min.js"></script>
	<script>
	    var swiper = new Swiper('.swiper-container', {
	      effect: 'coverflow',
	      grabCursor: true,
	      centeredSlides: true,
	      slidesPerView: 'auto',
		  autoplay: true,
		  loop : true,
	      coverflowEffect: {
	        rotate: 50,
	        stretch: -50,
	        depth: 20,
	        modifier: 1,
	        slideShadows : true,
	      },
	    });
	</script>
</html>
